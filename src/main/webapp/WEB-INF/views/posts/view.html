<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${post.title}"></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .post-image {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .comment {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      margin-bottom: 10px;
    }
    .comment p {
      margin: 5px 0;
    }
    .comment-meta {
      font-size: 0.9em;
      color: #777;
    }
    .comment-actions a {
      color: #5cb85c;
      text-decoration: none;
      margin-right: 10px;
    }
    .comment-actions a:hover {
      color: #449d44;
    }
    .button {
      background-color: #5cb85c;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
    }
    .button:hover {
      background-color: #449d44;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 th:text="${post.title}"></h1>
  <img th:src="@{${post.imageUrl}}" alt="Ảnh bài viết">
  <p th:text="${post.content}"></p>
  <p>Tác giả: <span th:text="${post.author.username}"></span></p>

  <h2>Bình luận</h2>
  <!-- Hiển thị thông báo lỗi nếu có -->
  <div th:if="${error}" class="error">
    <p th:text="${error}"></p>
  </div>
  <!-- Debug session.user -->
  <p th:text="'Session user: ' + ${session.user?.username ?: 'null'}"></p>
  <div th:if="${not #lists.isEmpty(post.comments)}">
    <div th:each="comment : ${post.comments}" class="comment">
      <p th:text="${comment.content}"></p>
      <div class="comment-meta">
        <p>Bởi: <span th:text="${comment.user.username}"></span> |
          Vào: <span th:text="${#dates.format(comment.createdAt, 'dd/MM/yyyy HH:mm')}"></span></p>
      </div>
      <div class="comment-actions" th:if="${session.user != null and session.user.id == comment.user.id}">
        <a th:href="@{/comments/edit/{id}(id=${comment.id})}">Chỉnh sửa</a>
        <a th:href="@{/comments/delete/{id}(id=${comment.id}, postId=${post.id})}"
           onclick="return confirm('Bạn có chắc muốn xóa bình luận này?')">Xóa</a>
      </div>
    </div>
  </div>
  <p th:unless="${not #lists.isEmpty(post.comments)}">Chưa có bình luận nào.</p>

  <h3>Thêm bình luận</h3>
  <form th:action="@{/comments/create}" method="post">
    <input type="hidden" name="postId" th:value="${post.id}">
    <label for="content">Nội dung:</label><br>
    <textarea id="content" name="content" required rows="3" style="width: 100%;"></textarea><br><br>
    <button type="submit" class="button">Bình luận</button>
  </form>
<!--  <p th:if="${session.user == null}">-->
<!--    Vui lòng <a th:href="@{/login}">đăng nhập</a> để thêm bình luận.-->
<!--  </p>-->

  <br>
  <a th:href="@{/posts}" class="button">Quay lại danh sách</a>
</div>
</body>
</html>
