<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Tạo bài viết mới</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      min-height: 200px;
      resize: vertical;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
    .button {
      background-color: #5cb85c;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      font-size: 16px;
      width: 150px;
      text-align: center;
      box-sizing: border-box;
    }
    .button:hover {
      background-color: #449d44;
      color: white;
    }
    a.button {
      background-color: #696969;
    }
    a.button:hover {
      background-color: #343434;
      color: white;
    }
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Tạo bài viết mới</h1>
  <div th:if="${error}" class="error">
    <p th:text="${error}"></p>
  </div>
  <form th:action="@{/posts}" th:object="${post}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">Tiêu đề:</label>
      <input type="text" id="title" th:field="*{title}" required>
    </div>
    <div class="form-group">
      <label for="content">Nội dung:</label>
      <textarea id="content" th:field="*{content}" required></textarea>
    </div>
    <div class="form-group">
      <label for="image">Ảnh:</label>
      <input type="file" id="image" name="image" accept="image/*" required>
    </div>
    <div class="form-group">
      <label for="author">Tác giả:</label>
      <input type="text" id="author" th:value="${session.user.username}" readonly>
    </div>
    <div class="button-container">
      <button type="submit" class="button">Tạo</button>
      <a th:href="@{/posts}" class="button">Quay lại</a>
    </div>
  </form>
</div>
</body>
</html>
