<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bảng tin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        /* Post styles */
        .post {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .post img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .post h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .post p {
            margin-bottom: 15px;
        }
        .post-actions a {
            color: #5cb85c;
            text-decoration: none;
            margin-right: 10px;
        }
        .post-actions a:hover {
            color: #449d44;
        }
        /* Banner styles */
        .banner {
            background: url('../../../media/background.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 0;
            margin-bottom: 20px;
        }
        .banner h1 {
            margin-top: 0;
            font-size: 3em;
        }
        /* Button styles */
        .button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #449d44;
        }
        /* Footer styles */
        .footer {
            background-color: midnightblue;
            color: white;
            text-align: center;
            padding: 5px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="banner">
    <div class="container">
        <h1>Bảng tin</h1>
        <p>Hello, hôm nay của bạn như nào?</p>
    </div>
</div>
<div class="container">
    <a th:href="@{/posts/create}" class="button">Tạo bài viết mới</a>
    <div th:each="post : ${posts}" class="post">
        <img th:src="@{${post.imageUrl}}" alt="Ảnh bài viết">
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.content}">Nội dung bài viết</p>
        <div class="post-actions">
            <a th:href="@{/posts/{id}(id=${post.id})}">Xem</a>
            <a th:href="@{/posts/edit/{id}(id=${post.id})}">Sửa</a>
            <a th:href="@{/posts/delete/{id}(id=${post.id})}">Xóa</a>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p>&copy; 2025. Bản quyền thuộc về The Best.</p>
    </div>
</footer>
</body>
</html>
