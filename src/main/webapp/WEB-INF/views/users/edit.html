<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sửa thông tin người dùng</title>
</head>
<body>
<h1>Sửa thông tin người dùng</h1>
<form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
  <input type="hidden" th:field="*{id}">

  <label for="username">Username:</label>
  <input type="text" id="username" th:field="*{username}" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" required><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" th:field="*{password}"><br><br>

  <label for="avatar">Avatar URL:</label>
  <input type="text" id="avatar" th:field="*{avatar}"><br><br>

  <button type="submit">Cập nhật</button>
</form>
<a th:href="@{/users}">Quay lại danh sách</a>
</body>
</html>
