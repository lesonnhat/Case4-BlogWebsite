<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách người dùng</title>
</head>
<body>
<h1>Danh sách người dùng</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/users/{id}(id=${user.id})}">Xem</a> |
            <a th:href="@{/users/edit/{id}(id=${user.id})}">Sửa</a> |
            <a th:href="@{/users/delete/{id}(id=${user.id})}">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/users/create}">Tạo người dùng mới</a>
</body>
</html>
